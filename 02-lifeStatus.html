<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-demo</title>
    <style>
        .age{
            height: 40px;
            line-height: 40px;
            border: 1px solid #ccc;
            margin-top: 10px;
            padding-left: 10px;
        }
        button{
            padding: 5px 15px;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
	<div id="app"></div>
	<script src="./js/react.development.js"></script>
	<script src="./js/react-dom.development.js"></script>
	<script src="./js/prop-types.js"></script>
	<script src="./js/babel.min.js"></script>
	<script type="text/babel">
		class LifeStatus extends React.Component{
            constructor(){
                super();
                this.state = {
                    age: 1
                }
                console.log(this.state.age)
            }
            componentWillMount(){
                console.log('componentWillMount',this.state.age)
            }
            componentDidMount(){
                console.log('componentDidMount',this.state.age)
            }
            addAge(){
                this.setState({
                    age: this.state.age+1
                })
            }
            subtractAge(){
                if(this.state.age == 1){
                    return alert('已经是最小年龄啦！')
                }
                this.setState({
                    age: this.state.age-1
                }) 
            }
            unMountHtmlNode(){
                ReactDOM.unmountComponentAtNode(document.getElementById('app'))
            }
            render() {
                return (
                    <div>
                        <div className="age">我今年{this.state.age} 岁了</div>
                        <button onClick={()=> this.addAge()}>加年龄</button>
                        <button onClick={() => this.subtractAge()}>减年龄</button>
                        <button onClick={() => this.unMountHtmlNode()}>销毁元素</button>
                    </div>

                )
            }
            componentWillUpdate(){
                console.log('componentWillUpdate')
            }
            componentDidUpdate() {
                console.log('componentDidUpdate')
            }

            componentWillUnmount(){
                console.log('componentWillUnmount')
                alert('元素准备销毁')
            }
            componentDidCatch() {
                console.log('componentDidCatch()');
            }
        }

        ReactDOM.render(<LifeStatus/>, document.getElementById('app'))
        
    </script>
</body>

</html>
